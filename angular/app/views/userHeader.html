<header class="usa-header" role="banner">
  <div class="usa-header-logo">
    <img class="usa-header-logo-img" src="/images/logo_mycalerts_header.png" alt="Logo image" />
    <h3 class="usa-footer-slim-logo-heading"  ></h3>
  </div>
  <div class="usa-nav-inner">
    <div class="usa-nav-secondary">
      <ul ng-show="isLoggedIn()" class="usa-unstyled-list usa-nav-secondary-links">
        <li>
          <a ng-if="isAdminUser()" ui-sref="publish" translate="HEADER.USER.PUBLISHADHOCNOTIFICATION"></a>
          <a ng-if="!isAdminUser()" ui-sref="manageProfile" translate="HEADER.USER.MANAGEPROFILE"></a>
        </li>
        <li>
          <a ng-click="logout()" href="#" translate="HEADER.USER.LOGOUT"></a>
        </li>
      </ul>
    </div>
  </div>
</header>
