<div class="usa-content">
  <div class="usa-grid">
      <div class="usa-grid">
          <div class="usa-width-one-third"  >
              <select  id="eventTypeFilter" name="eventTypeFilter"   ng-model="eventTypeFilter"  class="form-control"  
                       ng-options="eventType.id as eventType.name  for eventType in  eventTypes" ng-change="changeFilters()" >

              </select>
          </div>
          <div class="usa-width-one-third"  >
              <select  id="eventTimeFilter" name="eventTimeFilter"   ng-model="eventTimeFilter"  class="form-control"  
                       ng-options="eventTime.id as eventTime.name  for eventTime in  eventTimeFrames" ng-change="changeFilters()" >

              </select>
          </div>
          <div class="usa-width-one-third"  >
           <input id="zipSearch" name="zipSearch" ng-model="zipSearch"
                       placeholder="search by zip code" maxlength="30" class="form-control " ng-change="changeFilters()" >
          </div>
      </div>
       
      <div class="usa-width-one-third scrollable-section" >
      <div class="event usa-grid" ng-repeat="item in model.filterredNotifications track by $index">
          <div class="usa-width-one-twelfth"  >
               <img class="" src="/images/logo_mycalerts_header.png" alt="Logo image" />
          </div>
          <div class="usa-width-two-thirds"  >
             <h5 class="usa-heading-alt">{{item.type}}</h5>
             <span>{{item.date |  date:'MM-dd-yyyy  hh:mm:ss a'}}</span>
             <span><span ng-repeat="z in item.zipcodes ">{{z}}{{$last ? '' : ', '}}</span></span>
          </div>
          <div class="usa-width-one-twelfth"  >
               <img ng-click="loadEventDetails()" class="" src="/uswds-0.14.0/img/alerts/info.png" alt="Logo image" />
               <img ng-click="loadMap()" class="" src="/uswds-0.14.0/img/arrow-right.png" alt="Logo image" />
          </div>
      
      </div>

     </div>
    <div class="usa-width-one-half">
    <p>
      <img  src="https://maps.googleapis.com/maps/api/staticmap?center=Brooklyn+Bridge,New+York,NY&zoom=13&size=1200x800&maptype=roadmap
&markers=color:blue%7Clabel:S%7C40.702147,-74.015794&markers=color:green%7Clabel:G%7C40.711614,-74.012318
&markers=color:red%7Clabel:C%7C40.718217,-73.998284
&key=AIzaSyBYXRLv8Mnknfx_pOLJW-3PVNP2TIO4oK0" />

    </p>
    </div>
  </div>


</div>
